<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Projeto Mario game</title>
    <link href="../css/reset.css" rel="stylesheet" type="text/css" />
  <link href="../css/game.css" rel="stylesheet" type="text/css" />
    <link href="../css/media.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="game">
    <p class="score">000:000:000</p>

    <div class="game-over"></div>
    <div class="tela dia">
      
      <img src="../imagens/clouds.png" class="clouds"/>
      <img src="../imagens/pipe.png" class="pipe" />
      <img src="../imagens/mario.gif" class="mario"/>
    </div>
  </div>
  
  <button class="botao pulo">PULAR</button>
  <button class="botao iniciar" onclick="iniciou()">INICIAR</button>
  <button class="botao reiniciar">REINICIAR</button>

  <audio src="../sons-game/mario-music.mp3" class="musicaMario"</audio>
  <audio src="../sons-game/somGameOver.mp3" class="somGameOver" loop</audio>
  <script src="../js/game.js"></script>
</body>
</html>
